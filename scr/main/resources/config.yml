#     AdminEssentialsPlus v1.0.0
#     Конфигурация плагина
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Основные настройки
settings:
  # Включить AI функции (требует настройки в ai-config.yml)
  ai-enabled: true
  
  # Язык плагина (ru/en)
  language: "ru"
  
  # Автосохранение данных (в минутах)
  auto-save: 5
  
  # Показывать красивые сообщения
  fancy-messages: true
  
  # Префикс плагина в сообщениях
  prefix: "&8[&6AEP&8]&r"

# Настройки инспекции
inspection:
  # Сохранять инвентарь при выходе
  save-on-logout: true
  
  # Количество бэкапов инвентаря
  backup-count: 10
  
  # Интервал автосохранения (в минутах)
  auto-backup-interval: 30

# Настройки чата
chat:
  # Включить фильтр чата
  filter-enabled: true
  
  # Логировать отфильтрованные сообщения
  log-filtered: true
  
  # Автоматический мут после N нарушений
  auto-mute-violations: 3
  
  # Длительность мута (в минутах)
  auto-mute-duration: 10

# Настройки WorldEdit
world-edit:
  # Максимальный размер выделения
  max-selection-size: 10000
  
  # Включить поворот блоков
  enable-rotation: true
  
  # Максимальная высота операций
  max-height: 256

# Настройки телепортации
teleport:
  # Задержка перед телепортацией (в секундах)
  delay: 3
  
  # Отменять телепортацию при движении
  cancel-on-move: true
  
  # Отменять телепортацию при уроне
  cancel-on-damage: true

# Настройки команд
commands:
  # Кулдаун команд (в секундах)
  cooldown:
    home: 5
    warp: 3
    spawn: 2
    back: 10
  
  # Стоимость команд (если есть экономика)
  cost:
    home: 0
    warp: 0
    spawn: 0

# Настройки безопасности
security:
  # Логировать команды администраторов
  log-admin-commands: true
  
  # Требовать подтверждение для опасных команд
  confirm-dangerous: true
  
  # Список опасных команд
  dangerous-commands:
    - "ban"
    - "kick"
    - "explode"

# Дополнительные настройки
extras:
  # Показывать приветственное сообщение
  welcome-message: true
  
  # Показывать MOTD при входе
  show-motd: true
  
  # Текст MOTD
  motd: |
    &8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    &6&lДобро пожаловать на сервер!
    &7Используйте &e/fx &7для списка команд
    &8&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━